    <script>

        function informarDigitos(numero) {
            let quantidade = numero.length
            return quantidade
        }

        let numero = prompt("Digite um número: ")

        let resultado = informarDigitos(numero)

        alert("A quantidade de dígitos é: " + resultado)
        
    </script>
