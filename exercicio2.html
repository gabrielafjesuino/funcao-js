<body>

    <script>

        function elevarNumero(x, z) {
            return Math.pow(x, z)
        }

        alert("2 elevado a 3 é: " + elevarNumero(2, 3))
        alert("5 elevado a 4 é: " + elevarNumero(5, 4))
        
    </script>

</body>
