<body>
   
    <script>

        function calcularSimbolo(num1, num2, simbolo) {
            if (simbolo === '+') {
                return num1 + num2
            } 

            else if (simbolo === '-') {
                return num1 - num2
            } 

            else if (simbolo === '/') {
                if (num2 !== 0) {
                    return num1 / num2;
                } else {
                    return "Erro: Divisão por zero."
                }
            } 

            else if (simbolo === '*') {
                return num1 * num2
            } 

            else {
                return "Erro: Símbolo inválido."
            }
        }
        
        alert("10 + 20 = " + calcularSimbolo(10, 20, '+'))
        alert("10 - 20 = " + calcularSimbolo(10, 20, '-'))
        alert("10 / 20 = " + calcularSimbolo(10, 20, '/'))
        alert("10 * 20 = " + calcularSimbolo(10, 20, '*'))

    </script>

</body>
</html>
