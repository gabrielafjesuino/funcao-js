    <script>

        function calcularDobro(numero) {
            let dobro = numero * 2
            return dobro
        }

        alert("O dobro de 1 é: " + calcularDobro(1))
        alert("O dobro de 2 é: " + calcularDobro(2))
        alert("O dobro de 3 é: " + calcularDobro(3))

    </script>
