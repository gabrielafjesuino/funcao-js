<body>
    
    <script>

        function calcularMedia(nota1, nota2, nota3, letra) {
            let media = 0

            if (letra === 'A') {
                return (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3
            } 
            
            else if  (letra === 'P') {
                let pesoTotal = 5 + 3 + 2
                return (parseFloat(nota1) * 5 + parseFloat(nota2) * 3 + parseFloat(nota3) * 2) / pesoTotal
            }

            else {
                return ("Coloque ou a letra 'A' ou a letra 'P'.")
            }

            return media
        }

        alert("O resultado da média é: " + calcularMedia(8.5, 5.0, 10.0, 'A'))
        alert("O resultado da média é: " + calcularMedia(8.5, 5.0, 10.0, 'P'))
        
    </script>

</body>
