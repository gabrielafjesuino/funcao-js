    <script>

        function pitagoras(cateto1, cateto2) {
            let hipotenusa = Math.sqrt((cateto1 ** 2) + (cateto2 **2))
            return hipotenusa
        }

        alert("O valor da hipotenusa é: " + pitagoras(8, 6))

    </script>
